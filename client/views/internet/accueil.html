							<h2>Qui sommes-nous ?</h2>
							<p>

Imagine Conseil est la Junior Conseil de Grenoble INP - Génie Industriel. Membre de la Confédération Nationale des Junior Entreprises (CNJE), elle a pour but de proposer aux entreprises la réalisation d’études sur les domaines de compétence de l’école. </p>
<p>Cela se traduit concrètement par la gestion de l’association en tant qu’entreprise, et d’autre part par la réalisation d’étude en tant que consultants. C’est une véritable double formation que la Junior délivre à ses membres, en s’axant sur l'entrepreneuriat, la gestion d’entreprise, ou encore la relation commerciale. Cela ouvre des portes à nos membres, qui sont conviés à des congrès régionaux, nationaux, voir européens ! </p>
<p> En bref, la Junior Conseil permet à un élève ingénieur de faire ses premiers pas dans la vie professionnelle tout en participant à la vie étudiante. Détentrice du label <em>Junior Création</em> attribué par la CNJE, Imagine Conseil s’inscrit dans un bassin grenoblois très fort !</p>
